<!DOCTYPE html>
<html>
<head>
  <title>Java Assignment in JavaScript</title>
</head>
<body>
  <h1>Open Console to See Outputs</h1>

  <script>
    // 1. Print “Hello Java”
    console.log("1. Hello Java");

    // 2. Static and Non-Static Method Simulation
    class MethodDemo {
      static displayStatic() {
        console.log("2. This is a static method.");
      }

      displayNonStatic() {
        console.log("2. This is a non-static method.");
      }
    }

    MethodDemo.displayStatic();
    const methodObj = new MethodDemo();
    methodObj.displayNonStatic();

    // 3. Student class with name, rollNo and display method
    class Student {
      constructor(name, rollNo) {
        this.name = name;
        this.rollNo = rollNo;
      }

      displayDetails() {
        console.log("3. Name: " + this.name);
        console.log("3. Roll No: " + this.rollNo);
      }
    }

    const student1 = new Student("Sakshi", 101);
    student1.displayDetails();

    // 4. Sum using method overloading (simulated using optional parameters)
    class Sum {
      add(a, b, c = 0) {
        if (c === 0) {
          console.log("4. Sum of 2 numbers: " + (a + b));
        } else {
          console.log("4. Sum of 3 numbers: " + (a + b + c));
        }
      }
    }

    const sumObj = new Sum();
    sumObj.add(5, 10);
    sumObj.add(5, 10, 15);

    // 5. Calculator with add, subtract, multiply, divide
    class Calculator {
      add(a, b) {
        return a + b;
      }
      subtract(a, b) {
        return a - b;
      }
      multiply(a, b) {
        return a * b;
      }
      divide(a, b) {
        if (b !== 0) return a / b;
        else return "Cannot divide by zero";
      }
    }

    const calc = new Calculator();
    console.log("5. Add: " + calc.add(10, 5));
    console.log("5. Subtract: " + calc.subtract(10, 5));
    console.log("5. Multiply: " + calc.multiply(10, 5));
    console.log("5. Divide: " + calc.divide(10, 5));
  </script>
</body>
</html>
